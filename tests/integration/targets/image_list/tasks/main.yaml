- name: image_list
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - linode.cloud.image_list:
        count: 5
      register: no_filter

    - assert:
        that:
          - no_filter.images | length == 5

    - name: Resolve an image
      linode.cloud.image_list:
        count: 1
        order_by: created
        order: desc
        filters:
          - name: label
            values: Alpine 3.16
      register: filter

    - assert:
        that:
          - filter.images | length == 1
          - filter.images[0].id == 'linode/alpine3.16'

    - name: Resolve an empty list of images
      linode.cloud.image_list:
        filters:
          - name: vendor
            values: DefinitelyRealVendor
      register: filter_empty

    - assert:
        that:
          - filter_empty.images | length == 0


  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'