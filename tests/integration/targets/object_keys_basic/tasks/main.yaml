  always:
    - ignore_errors: yes
      block:
        - name: Delete the OBJ key
          linode.cloud.object_keys:
            label: "{{ create.key.label }}"
            state: absent

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'
    LINODE_CA: '{{ ca_file or "" }}'
