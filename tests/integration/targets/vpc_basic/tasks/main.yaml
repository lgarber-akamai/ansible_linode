- name: vpc_basic
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - name: Create a VPC
      linode.cloud.vpc:
        label: 'ansible-test-{{ r }}'
        region: us-east
        description: test description
        state: present
      register: create_vpc

    - name: Assert VPC created
      assert:
        that:
          - create_vpc.changed
          - create_vpc.vpc.label == 'ansible-test-{{ r }}'
          - create_vpc.vpc.region == 'us-east'
          - create_vpc.vpc.description == 'test description'

    - name: Update the VPC
      linode.cloud.vpc:
        label: 'ansible-test-{{ r }}'
        region: us-east
        description: test description updated
        state: present
      register: update_vpc

    - name: Assert VPC updated
      assert:
        that:
          - create_vpc.changed
          - update_vpc.vpc.id == create_vpc.vpc.id
          - update_vpc.vpc.description == 'test description updated'

    - name: Don't update the VPC
      linode.cloud.vpc:
        label: 'ansible-test-{{ r }}'
        region: us-east
        description: test description updated
        state: present
      register: no_update_vpc

    - name: Assert VPC not updated
      assert:
        that:
          - no_update_vpc.changed == False

    - name: List VPCs
      linode.cloud.vpc_list:
        filters:
          - name: label
            values: '{{ no_update_vpc.vpc.label }}'
  always:
    - ignore_errors: yes
      block:
        - name: Delete a VPC
          linode.cloud.vpc:
            label: '{{ create_vpc.vpc.label }}'
            state: absent
          register: delete_vpc

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'
