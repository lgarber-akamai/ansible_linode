- name: account_info
  block:
    - name: Get info about the current profile
      linode.cloud.profile_info:
      register: profile

    - assert:
        that:
          - profile.profile.email | length > 0

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'
